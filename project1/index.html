<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Next Birthday</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>My Next Birthday</h1>
    <div class="countdown-container">
        <div class="eountel days-c">
            <p class="big-text" id="days">
                <span>days</span>
            </p>
        </div>
        <div class="eountel hours-c">
            <p class="big-text" id="hours">
                <span>hours</span>
            </p>
        </div>
        <div class="eountel mins-c">
            <p class="big-text" id="mins">
                <span>mins</span>
            </p>
        </div>
        <div class="eountel sec-c">
            <p class="big-text" id="sec">
                <span>sec</span>
            </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
